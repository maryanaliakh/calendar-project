services:
  db:
    image: postgres:15
    restart: always
    env_file: .env
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./server
    ports:
      - "1234:1234"
    env_file:
      - .env
    depends_on:
      - db

  frontend:
    build: ./client
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: npm run dev
    env_file:
      - .env

volumes:
  pgdata:
